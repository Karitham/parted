{{define "content"}}

<div class="container">


    <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-xl-4 my-5">

            <!-- Heading -->
            <h1 class="mb-2">
                Inbound
            </h1>



            <p class="text-muted mb-4">
                Adding parts to inventory
            </p>
            <br />

            <form method='post'>

                <!-- Email address -->
                <div class="form-group mb-5">
                    <label class='tlabel' >Internal Order Number</label>
                    <input id="ordernumber" name="ordernumber"
                        type="ordernumber" class="form-control {{if .email_invalid }} is-invalid {{end}}"
                        autofocus=true
                     >
                </div>

                <div class="form-group mb-5">
                    <label class='tlabel' >Search</label>
                    <input id="search" name="search"
                        type="search" class="form-control {{if .email_invalid }} is-invalid {{end}}"
                        autofocus=true
                     >
                </div>

                <br />

                <button class="btn btn-lg btn-block btn-primary mt-2 mb-4 disabled">
                    yes
                </button>

    <script>
$('body').on('keydown', 'input, select', function(e) {
    if (e.which === 13) {
        var self = $(this);
        var selfid = self.attr('id');

        if (selfid == "ordernumber") {
            $('#search').focus();
        } else if (selfid == "search") {
            console.log(self.val());
            $.ajax({
                url:  "/json/partsearch",
                method: "POST",
                data: { search: $('#search').val() },
            }).done(function(data) {
                console.log(data);
            });
        }

        return false;
    }
});
    </script>

            </form>

        </div>
    </div>
</div>

{{end}}
